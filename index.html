          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

  <div id="text-gallery">
<h1 class="text-gallery" id="tour">Tour Gallery</h2>
</div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1.JPEG" class="d-block w-100" alt="...">

        <div class="carousel-item">

        <div class="carousel-item">

    <div class="content">
      <h2>Kelebihan Kami</h2>
      
    </div>
   
    <!-- Card Kelebihan  Kami -->
    <div class="row row-cols-1 row-cols-md-4 g-4" id="card">
      <div class="col">
        <div class="card" >
          <img class="card-img-top" src="/img/travel-insurance.png" alt="Card image" style="padding: 20%;">
          <div class="card-body">
            <h4 class="card-title">PERJALANAN AMAN</h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" >
          <img class="card-img" src="/img/calendar.png" alt="Card image" style="padding: 20%;">
          <div class="card-body">
            <h4 class="card-title">SESUAI JADWAL</h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img class="card-img" src="/img/bag-insurance.png" alt="Card image" style="padding: 20%;">
          <div class="card-body">
            <h4 class="card-title">JAMINAN KEAMANAN</h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" >
          <img class="card-img" src="/img/money.png" alt="Card image" style="padding: 20%;">
          <div class="card-body">
            <h4 class="card-title">HARGA RAMAH</h4>
          </div>
        </div>
      </div>
      </div>

    <!-- testimoni -->
     <div class="comment-title">
      <h2 class="title-com" >All Testimony</h2>
        <div class="comment-box" id="comment-results">
        </div>
      </div>
    </div>
    
   <h2 class="title-com">Your Review</h2>
    <div class="comment-section">
    
        <input type="text" name="nama" size="25" maxlength="50" class="comment-input" placeholder="Your Name" id="user-name" >
        <input type="text" name="group" size="25" maxlength="50" class="comment-input" placeholder="Your Group" id="user-group">
        <textarea name="testimoni" rows="9" class="comment-input" placeholder="write your comment..." id="user-comment"></textarea>
    </div>  
        <div class="sub-btn">
          <input type="submit" value="Submit" id="sub-button" onclick="displayComment()">
        </div>
    </div>
    <div>
    <footer id="footer">
      <div>
        <a href="" class="logo" id="logo1">URBANITAS</a>

        <a href="">www.urbanitas.com</a>
