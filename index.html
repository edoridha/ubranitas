<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urbanitas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f4f0f0;">
    <!-- navbar -->
    <div>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.PNG" width="200" height="75" alt="">
          </a>
          <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimoni</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- isi content dari dokumentasi -->
    <br><br><br><br><br><br>
<h1 class="text-gallery">Tour Gallery</h2>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/4.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/5.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/6.JPEG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/7.JPEG" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <br><br><br><br>
    <!-- Card Kelebihan Kami -->

    <!-- testimoni -->


    
    <div style="justify-items: center;">
      <div class="comment-box">
        <div id="comment-results"></div>
      </div>
    </div>
    
    <div class="comment-section">
      <pre>
        Nama   : <input type="text" name="nama" size="25" maxlength="50" class="comment-input" id="user-name">
        Group  : <input type="text" name="group" size="25" maxlength="50" class="comment-input" id="user-group">
        <textarea name="testimoni" cols="50" rows="3" class="comment-input" placeholder="write your comment" id="user-comment"></textarea>
      </pre>
      <div class="sub-btn">
        <input type="submit" value="Submit" onclick="displayComment()">
      </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
